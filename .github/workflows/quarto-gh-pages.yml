name: Publish Quarto Booklet

on:
  push:
    branches:
      - main
    paths:
      - "*.qmd"
      - "notes/**"
      - "booklet/**"
      - ".github/workflows/quarto-gh-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Generate chapter sources
        run: python3 booklet/update_book_sources.py

      - name: Render booklet
        run: quarto render booklet

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: booklet/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
