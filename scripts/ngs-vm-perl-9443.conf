<VirtualHost *:9443>
    ServerName ngs-vm.biochem.mpg.de

    SSLEngine on
    # Keep cert paths aligned with the current ngs-vm TLS setup.
    SSLCertificateFile /etc/ssl/certs/ngs-cert.pem
    SSLCertificateKeyFile /etc/ssl/private/2026_private-key.pem
    SSLCertificateChainFile /etc/apache2/certificate/2026_Cert_binary.cer

    ServerAdmin rkim@biochem.mpg.de
    DocumentRoot /www/mpiseq2/web
    DirectoryIndex index.cgi index.html
    ErrorDocument 404 /404.cgi
    ErrorDocument 500 /505.cgi

    <Directory /www/mpiseq2/web>
        AllowOverride None
        Options ExecCGI FollowSymLinks
        Require all granted
    </Directory>

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/ngs-vm-perl-9443-error.log
    CustomLog ${APACHE_LOG_DIR}/ngs-vm-perl-9443-access.log combined
</VirtualHost>
